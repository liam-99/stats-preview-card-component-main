<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsla(0, 0%, 100%, 0.75); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="content">
      <div class="top">
        <h1 class="headline">Get <span>insights</span> that help your business grow.</h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="bottom">
        <div class="box">
          <h2 class="quantity">10k+</h2>
          <p class="type">COMPANIES</p>
        </div>
        <div class="box">
          <h2 class="quantity">314</h2>
          <p class="type">TEMPLATES</p>
        </div>
        <div class="box">
          <h2 class="quantity">12M+</h2>
          <p class="type">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="image"></div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/liam-99">Liam</a>.
  </div>
</body>
</html>
